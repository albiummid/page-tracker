<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-950 text-slate-100 popup-container">
    <div class="p-5">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="font-semibold text-white">Page Tracker</h1>
                    <p class="text-xs text-slate-400">v2.0</p>
                </div>
            </div>
            <div id="status-indicator" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-500"></span>
                <span id="status-text" class="text-xs text-slate-400">Idle</span>
            </div>
        </div>

        <!-- Current Page Info -->
        <div class="bg-slate-900 rounded-xl p-4 border border-slate-800 mb-4">
            <p class="text-xs text-slate-500 uppercase tracking-wider mb-1">Current Page</p>
            <p id="current-page" class="text-sm text-white font-medium truncate">Loading...</p>
        </div>

        <!-- Quick Track -->
        <div class="bg-slate-900 rounded-xl p-4 border border-slate-800 mb-4">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-white">Track this page</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="quick-track-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div id="interval-controls" class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs text-slate-500 mb-1 block">Min (seconds)</label>
                        <input type="number" id="min-interval" value="30" min="5" 
                            class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white focus:outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 mb-1 block">Max (seconds)</label>
                        <input type="number" id="max-interval" value="60" min="5" 
                            class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white focus:outline-none focus:border-indigo-500">
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Trackings -->
        <div class="bg-slate-900 rounded-xl p-4 border border-slate-800 mb-4">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-white">Active Trackings</span>
                <span id="tracking-count" class="text-xs text-slate-400">0</span>
            </div>
            <div id="active-trackings-list" class="space-y-2 max-h-32 overflow-y-auto">
                <p class="text-sm text-slate-500 text-center py-4">No active trackings</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-slate-900 rounded-xl p-3 border border-slate-800 text-center">
                <p class="text-xs text-slate-500 mb-1">Next Refresh</p>
                <p id="timer-display" class="text-lg font-semibold text-indigo-400">--</p>
            </div>
            <div class="bg-slate-900 rounded-xl p-3 border border-slate-800 text-center">
                <p class="text-xs text-slate-500 mb-1">Total Changes</p>
                <p id="total-changes" class="text-lg font-semibold text-emerald-400">0</p>
            </div>
        </div>

        <!-- Actions -->
        <button id="open-dashboard" class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-xl transition-colors flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            Open Dashboard
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
